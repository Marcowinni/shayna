<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
:root{
  --bg:#eaa0a8;
  --card:#ffffff;
  --red:#ff2b40;
  --yes1:#a9f1b8;
  --yes2:#6edc92;
  --no1:#ff9a9a;
  --no2:#ff6f7b;
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(1200px 600px at 50% 20%, #f6bcc2 0%, var(--bg) 60%, #e4929d 100%);
  font-family: system-ui, -apple-system, sans-serif;
  overflow:hidden;
}

/* CARD */
.card{
  width:min(1000px, 95vw);
  min-height:420px;
  background:var(--card);
  border-radius:32px;
  box-shadow:0 30px 60px rgba(0,0,0,.18);
  padding:70px 60px;
  text-align:center;
  position:relative;
  z-index:5;
}

h1{
  font-size:clamp(48px,4vw,72px);
  margin:0 0 20px;
  color:var(--red);
  font-weight:1000;
}

.sub{
  font-size:20px;
  color:#666;
  margin-bottom:40px;
}

/* BUTTONS */
.buttons{
  display:flex;
  justify-content:center;
  gap:30px;
}

button{
  border:none;
  border-radius:18px;
  padding:20px 45px;
  font-size:22px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  transition:.2s ease;
}

#yesBtn{
  background:linear-gradient(180deg,var(--yes1),var(--yes2));
}

#yesBtn:hover{
  transform:scale(1.07);
}

#noBtn{
  background:linear-gradient(180deg,var(--no1),var(--no2));
  position:relative;
  z-index:10;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:28px;
  animation:floatUp linear forwards;
  pointer-events:none;
  opacity:.85;
}

@keyframes floatUp{
  from{transform:translateY(100vh) rotate(0deg);}
  to{transform:translateY(-15vh) rotate(360deg);}
}

.success{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffb7c5;
  font-size:64px;
  font-weight:1000;
  color:#ff1f3a;
}
</style>
</head>

<body>

<div class="card">
  <h1>Shayyyy Will you be my Valentine?</h1>
  <div class="sub">Be careful‚Ä¶ the "No" button is a bit shy üòàüíó</div>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let activated = false;

// 6 feste Punkte auf dem Screen (in %)
const points = [
  {x:15,y:20},
  {x:80,y:18},
  {x:85,y:75},
  {x:15,y:75},
  {x:50,y:88},
  {x:50,y:12}
];

let currentIndex = -1;

function clamp(val,min,max){return Math.max(min,Math.min(max,val));}

function moveNoToPoint(idx){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const bw = noBtn.offsetWidth;
  const bh = noBtn.offsetHeight;

  let px = (points[idx].x/100)*vw;
  let py = (points[idx].y/100)*vh;

  px = clamp(px, bw/2+10, vw-bw/2-10);
  py = clamp(py, bh/2+10, vh-bh/2-10);

  noBtn.style.position = "fixed";
  noBtn.style.left = px+"px";
  noBtn.style.top = py+"px";
  noBtn.style.transform = "translate(-50%,-50%)";
}

function jumpNo(){
  let next=currentIndex;
  while(next===currentIndex){
    next=Math.floor(Math.random()*points.length);
  }
  currentIndex=next;
  moveNoToPoint(currentIndex);
}

// Erst wenn man zum ersten Mal hover will, springt er weg
noBtn.addEventListener("pointerenter",()=>{
  if(!activated){
    activated=true;
  }
  jumpNo();
});

yesBtn.addEventListener("click",()=>{
  document.body.innerHTML='<div class="success">YAAAY ‚ù§Ô∏è</div>';
});

/* Herzen */
function spawnHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(5+Math.random()*5)+"s";
  heart.style.fontSize=(22+Math.random()*30)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),10000);
}
setInterval(spawnHeart,600);
</script>

</body>
</html>
